<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

/* Tab styles */
.tab {
  overflow: hidden;
  background-color: #f1f1f1;
  margin-top: 20px;
}

.tab button {
  background-color: inherit;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

.tab button:hover {
  background-color: #ddd;
}

.tab button.active {
  background-color: #ccc;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border-top: none;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#labs">Labs</a>
</div>

<div style="padding-left:16px">
  <p>Some content..</p>
</div>

<!-- Section for Labs, directly accessible from navigation -->
<div id="labs" style="padding-left:16px; margin-top:50px;">
  <h2>Labs Section</h2>
  
  <!-- Tabs for Labs -->
  <div class="tab">
    <button class="tablinks" onclick="openLab(event, 'Lab1')">Lab1</button>
    <button class="tablinks" onclick="openLab(event, 'Lab2')">Lab2</button>
    <button class="tablinks" onclick="openLab(event, 'Lab3')">Lab3</button>
  </div>

  <div id="Lab1" class="tabcontent">
    <h3>Lab 1</h3>
    <p>Nội dung Lab 1.</p>
  </div>

  <div id="Lab2" class="tabcontent">
    <h3>Lab 2</h3>
    <p>Nội dung Lab 2.</p>
  </div>

  <div id="Lab3" class="tabcontent">
    <h3>Lab 3</h3>
    <p>Nội dung Lab 3.</p>
  </div>
</div>

<script>
function openLab(evt, labName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(labName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

</body>
</html>
