<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Study Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .tab {
            overflow: hidden;
            background-color: #333;
            text-align: center;
            margin-bottom: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: white;
        }
        .tab button:hover {
            background-color: #ddd;
            color: black;
        }
        .tab button.active {
            background-color: #5cb85c;
            color: white;
        }
        .subjects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 80px; /* To account for fixed menu */
        }
        .subject-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 30%;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.3s ease;
        }
        .subject-card:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .subject-card h3 {
            margin: 10px 0;
        }
        .subject-card button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .subject-card button:hover {
            background-color: #4cae4c;
        }
        .materials-section {
            display: none;
        }
        .lessons-list {
            width: 25%;
            float: left;
            padding-right: 10px;
        }
        .lessons-list ul {
            list-style: none;
            padding: 0;
        }
        .lessons-list ul li {
            padding: 10px;
            background-color: #f4f4f4;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .lessons-list ul li:hover {
            background-color: #ddd;
        }
        .content-section {
            width: 70%;
            float: right;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="tab">
        <button class="tablinks" onclick="window.location.href='home.html'">Home</button>
        <a href="about.html"><button class="tablinks">About</button></a>
        <button class="tablinks" onclick="window.location.href='lab1.html'">Lab 1</button>
        <button class="tablinks" onclick="window.location.href='lab2.html'">Lab 2</button>
        <button class="tablinks active" onclick="window.location.href='lab3.html'">Lab 3</button>
        <button class="tablinks" onclick="window.location.href='lab4.html'">Lab 4</button>
        <button class="tablinks" onclick="window.location.href='lab5.html'">Lab 5</button>
    </div>

    <div class="container">
        <h2>Study Materials</h2>

        <div id="subjects-section" class="subjects">
            <div class="subject-card">
                <h3>Django Python</h3>
                <button onclick="showMaterials('django')">View Materials</button>
            </div>
            <div class="subject-card">
                <h3>Java Programming</h3>
                <button onclick="showMaterials('java')">View Materials</button>
            </div>
            <div class="subject-card">
                <h3>Maths</h3>
                <button onclick="showMaterials('maths')">View Materials</button>
            </div>
            <div class="subject-card">
                <h3>Chemistry</h3>
                <button onclick="showMaterials('chemistry')">View Materials</button>
            </div>
            <div class="subject-card">
                <h3>Biology</h3>
                <button onclick="showMaterials('biology')">View Materials</button>
            </div>
            <div class="subject-card">
                <h3>Physics</h3>
                <button onclick="showMaterials('physics')">View Materials</button>
            </div>
        </div>

        <div id="materials-section" class="materials-section">
            <div class="lessons-list">
                <ul>
                    <li onclick="showContent('intro')">1. Introduction</li>
                    <li onclick="showContent('setup')">2. Setup Environment</li>
                    <li onclick="showContent('basic')">3. Basic Concepts</li>
                    <!-- Add more lessons as needed -->
                </ul>
            </div>
            <div class="content-section" id="content-section">
                <h3>Lesson Content</h3>
                <p>Select a lesson to view its content.</p>
            </div>
            <a class="back-button" href="#" onclick="goBack()">Back to Subjects</a>
        </div>

    </div>

    <script>
        function showMaterials(subject) {
            document.getElementById('subjects-section').style.display = 'none';
            document.getElementById('materials-section').style.display = 'block';
        }

        function showContent(contentId) {
            const contentSection = document.getElementById('content-section');
            contentSection.innerHTML = '<h3>' + contentId + '</h3><p>This is the content for ' + contentId + '.</p>';
        }

        function goBack() {
            document.getElementById('materials-section').style.display = 'none';
            document.getElementById('subjects-section').style.display = 'flex';
        }
    </script>

</body>
</html>
