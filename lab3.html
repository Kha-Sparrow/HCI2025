<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Study Materials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .tab {
            overflow: hidden;
            background-color: #333;
            text-align: center;
            margin-bottom: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: white;
        }
        .tab button:hover {
            background-color: #ddd;
            color: black;
        }
        .tab button.active {
            background-color: #5cb85c;
            color: white;
        }
        .materials-section {
            display: none;
            margin-top: 80px; /* To account for fixed menu */
        }
        .resources-list {
            width: 100%;
            padding-right: 10px;
        }
        .resources-list ul {
            list-style: none;
            padding: 0;
        }
        .resources-list ul li {
            padding: 10px;
            background-color: #f4f4f4;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .resources-list ul li:hover {
            background-color: #ddd;
        }
        .content-section {
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .back-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="tab">
        <button class="tablinks" onclick="window.location.href='home.html'">Home</button>
        <a href="about.html"><button class="tablinks">About</button></a>
        <button class="tablinks" onclick="window.location.href='lab1.html'">Lab 1</button>
        <button class="tablinks" onclick="window.location.href='lab2.html'">Lab 2</button>
        <button class="tablinks active" onclick="window.location.href='lab3.html'">Lab 3</button>
        <button class="tablinks" onclick="window.location.href='lab4.html'">Lab 4</button>
        <button class="tablinks" onclick="window.location.href='lab5.html'">Lab 5</button>
    </div>

    <div class="container">
        <h2>Study Materials</h2>

        <div id="materials-section" class="materials-section">
            <div class="resources-list" id="resources-list">
                <h3>Choose Material Type</h3>
                <ul>
                    <li onclick="showContent('lecture')">Lecture</li>
                    <li onclick="showContent('exercises')">Exercises</li>
                    <li onclick="showContent('references')">Reference Materials</li>
                </ul>
            </div>
            <div class="content-section" id="content-section">
                <h3>Lesson Content</h3>
                <p>Select a material type to view its content.</p>
            </div>
            <a class="back-button" href="#" onclick="goBack()">Back</a>
        </div>

    </div>

    <script>
        function showMaterials() {
            document.getElementById('materials-section').style.display = 'block';
            document.getElementById('resources-list').style.display = 'block';
        }

        function showContent(contentType) {
            const contentSection = document.getElementById('content-section');
            contentSection.innerHTML = '<h3>Content: ' + contentType + '</h3><p>This is the content for ' + contentType + '.</p>';
            contentSection.style.display = 'block';
            document.getElementById('resources-list').style.display = 'none';
        }

        function goBack() {
            document.getElementById('materials-section').style.display = 'none';
        }
    </script>

</body>
</html>
