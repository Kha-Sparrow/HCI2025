<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 6</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Menubar styling */
    .menubar {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .menubar a, .menubar button {
      text-decoration: none;
      padding: 8px 12px;
      color: #333;
      font-weight: bold;
      border: none;
      background: none;
      cursor: pointer;
    }

    .menubar a:hover, .menubar button:hover {
      color: #0073e6;
    }

    /* Dropdown styling */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      padding: 12px;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Text styles */
    .line2 {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    .line3, .line4 {
      font-size: 16px;
      color: #666;
      margin: 5px 0;
    }

    /* Input and button styling */
    .input-section {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .input-section input[type="email"] {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }

    .input-section button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
    }

    .input-section button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <!-- Menubar -->
  <div class="menubar">
    <a href="home.html">
      <img src="coderbyte-icon.png" alt="Coderbyte Icon" style="width: 24px; vertical-align: middle;">
    </a>

    <div class="dropdown">
      <a href="#">Developers</a>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
      </div>
    </div>

    <div class="dropdown">
      <a href="#">Organizations</a>
      <div class="dropdown-content">
        <a href="#">Option A</a>
        <a href="#">Option B</a>
      </div>
    </div>

    <button>Dashboard</button>
  </div>

  <!-- Content Lines -->
  <div class="line2">Evaluate Candidates Quickly, Affordably, and Accurately.</div>
  <div class="line3">The #1 platform for technical assessments, interviews, and projects.</div>
  <div class="line4">Get unlimited candidates and admins on every plan.</div>

  <!-- Input Section -->
  <div class="input-section">
    <input type="email" placeholder="Work email address">
    <button>Start Trial</button>
  </div>

</body>
</html>
