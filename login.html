<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết đến file CSS chung -->
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username/Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="errorMsg">Invalid username or password</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        const correctUsername = "student";
        const correctPassword = "123456";

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form gửi dữ liệu ngay lập tức

            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Kiểm tra thông tin đăng nhập
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                window.location.href = "home.html"; // Chuyển hướng đến trang Home
            } else {
                errorMsg.style.display = 'block'; // Hiển thị thông báo lỗi
            }
        });
    </script>

</body>
</html>
