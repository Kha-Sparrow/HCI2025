<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>

    <div class="container">
        <h2>Welcome to the Home Page</h2>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'home')">Home</button>
            <a href="about.html"><button class="tablinks">About</button></a> <!-- Chuyển đến about.html -->
            <button class="tablinks" onclick="window.location.href='lab1.html'">Lab 1</button>
            <button class="tablinks" onclick="window.location.href='lab2.html'">Lab 2</button>
            <button class="tablinks" onclick="window.location.href='lab3.html'">Lab 3</button>
            <button class="tablinks" onclick="window.location.href='lab4.html'">Lab 4</button>
            <button class="tablinks" onclick="window.location.href='lab5.html'">Lab 5</button>
        </div>

        <div id="home" class="tabcontent">
            <h3>Home Content</h3>
            <p>This is the home section.</p>
        </div>

        <div id="about" class="tabcontent" style="display: none;">
            <h3>About Content</h3>
            <p>This platform allows students to solve coding exercises and improve their skills.</p>
            <p><a href="about.html">Learn more</a></p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            const tabs = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].className = tabs[i].className.replace(" active", "");
            }
            const tabcontents = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontents.length; i++) {
                tabcontents[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>
</html>
