<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu a {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .menu a:hover {
            background-color: #4cae4c;
        }
        .sub-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .menu-item {
            position: relative;
            display: inline-block;
        }
        .menu-item:hover .sub-menu {
            display: block;
        }
        .sub-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        .sub-menu a:hover {
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to the Home Page</h2>

        <div class="menu">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <div class="menu-item">
                <a href="#">Labs</a>
                <div class="sub-menu">
                    <a href="lab1.html">Lab 1</a>
                    <a href="lab2.html">Lab 2</a>
                    <a href="lab3.html">Lab 3</a>
                    <!-- Thêm nhiều lab nếu cần -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
