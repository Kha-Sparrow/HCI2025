<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .tab {
            overflow: hidden;
            background-color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: white;
        }
        .tab button:hover {
            background-color: #ddd;
            color: black;
        }
        .tab button.active {
            background-color: #5cb85c;
            color: white;
        }
        .tabcontent p {
            text-align: center;
            font-size: 36px; /* Tăng kích thước chữ */
            font-weight: bold; /* Làm chữ đậm */
            margin: 20px 0; /* Khoảng cách trên và dưới */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome to the Home Page</h2>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'home')">Home</button>
            <a href="about.html"><button class="tablinks">About</button></a> 
            <a href="result.html"><button class="tablinks">Result</button></a> 
            <button class="tablinks" onclick="window.location.href='lab1.html'">Lab 1</button>
            <button class="tablinks" onclick="window.location.href='lab2.html'">Lab 2</button>
            <button class="tablinks" onclick="window.location.href='lab3.html'">Lab 3</button>
            <button class="tablinks" onclick="window.location.href='lab4.html'">Lab 4</button>
            <button class="tablinks" onclick="window.location.href='lab5.html'">Lab 5</button>
            <button class="tablinks" onclick="window.location.href='lab6.html'">Lab 6</button>
        </div>

        <div id="home" class="tabcontent">
            <p>Welcome to my website.</p>
        </div>

        <div id="about" class="tabcontent" style="display: none;">
            <h3>About Content</h3>
            <p>This platform allows students to solve coding exercises and improve their skills.</p>
            <p><a href="about.html">Learn more</a></p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            const tabs = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].className = tabs[i].className.replace(" active", "");
            }
            const tabcontents = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontents.length; i++) {
                tabcontents[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>
</html>
