<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .tab-content {
            margin-top: 20px;
        }
        .lab-menu a {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Welcome to the Home Page</h2>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" onclick="openTab(event, 'home')">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="openTab(event, 'about')">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="toggleLabs()">Labs</a>
            </li>
        </ul>

        <div class="tab-content">
            <div id="home" class="tab-pane fade show active">
                <h3>Home Content</h3>
                <p>This is the home section.</p>
            </div>

            <div id="about" class="tab-pane fade">
                <h3>About Content</h3>
                <p>This platform allows students to solve coding exercises and improve their skills.</p>
                <p><a href="about.html">Learn more</a></p>
            </div>

            <div class="lab-menu" id="labMenu" style="display: none;">
                <h3>Select a Lab</h3>
                <a href="lab1.html" class="btn btn-success">Lab 1</a>
                <a href="lab2.html" class="btn btn-success">Lab 2</a>
                <a href="lab3.html" class="btn btn-success">Lab 3</a>
                <a href="lab4.html" class="btn btn-success">Lab 4</a>
                <a href="lab5.html" class="btn btn-success">Lab 5</a>
            </div>
        </div>
    </div>

    <!-- Thêm jQuery và Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function openTab(evt, tabName) {
            const tabs = document.querySelectorAll('.nav-link');
            tabs.forEach(tab => tab.classList.remove('active'));
            const tabcontents = document.querySelectorAll('.tab-pane');
            tabcontents.forEach(content => content.classList.remove('show', 'active'));
            
            evt.currentTarget.classList.add('active');
            document.getElementById(tabName).classList.add('show', 'active');
        }

        function toggleLabs() {
            const labMenu = document.getElementById('labMenu');
            labMenu.style.display = (labMenu.style.display === 'none' || labMenu.style.display === '') ? 'block' : 'none';
        }
    </script>

</body>
</html>
